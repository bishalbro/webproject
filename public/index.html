	<div class="container-fluid main-menu">
		<div class="row">
			<!-- for using grid system -->
			<!-- total grid system hunxa 12 but ma total dinchhu 10
				left side col ra right side col bata gap ho
			 -->
			 <!-- sabai mid device ko lagi 10 col dinxu ra mobile ko 
			lagi 12 dinchhu and mx-auto means perfectly ma center ma chahanchhu
		-->
			<div class="col-md-10 col-12 mx-auto">

				<!-- navbar -->
				<nav class="navbar navbar-expand-lg ">
					<a class="navbar-brand" href="#"><i class="fas fa-snowflake"></i>Shresth Weather<i class="fas fa-snowflake"></i></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
				  
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav ml-auto">
						<li class="nav-item active">
						  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
						  <a class="nav-link" href="/weather">Weather</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/about">About</a>
						  </li>

					</ul>
					</div>
				  </nav>
				<!-- navbar -->
			</div>

		</div>

	</div>

	<!-- main header -->
	<div class="container-fluid main-header">
		<div class="row">
			<div class="col-md-10 col-12 mx-auto">

				<div class="row">
					<!-- for left side -->
					<div class="col-md-6 col-12 main_header_left">
						<p>welcome to weather app</p>
						<!-- spane le line lai break gardai na continue nai rahanchha -->
						<h1>Get The Latest <span class="text-color">Weather</span> Info Of Your City</h1>
						<a href="/wather"><button>Check Now</button></a>
					</div>

					<!-- for right side -->
					<div class="col-md-6 col-12 main_header_right">
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
							  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
							  <div class="carousel-item active">
								<img class=" w-100" src="image/site1.png" alt="First slide">
							  </div>
							  <div class="carousel-item">
								<img class=" w-100" src="image/site2.png" alt="Second slide">
							  </div>
							  <div class="carousel-item">
								<img class=" w-100" src="image/site3.jpg" alt="Third slide">
							  </div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
							  <span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							  <span class="carousel-control-next-icon" aria-hidden="true"></span>
							  <span class="sr-only">Next</span>
							</a>
						  </div>
					</div>
